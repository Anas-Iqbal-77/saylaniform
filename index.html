<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <img src="./saylani.pic" alt="">
        <table cellspacing="20" bgcolor="#FFFFFF">
            <tbody>
                <tr>
                    <td><label for="firstName"><b>First name</b></label></td>
                    <td><input id="firstName" type="text" maxlength="15"></td>
                    <td>(max length 15 characters)</td>
                </tr>
                <tr>
                    <td><label for="lastName"><b>Last name</b></label></td>
                    <td><input id="lastName" type="text" maxlength="10"></td>
                    <td>(max length 10 characters)</td>
                </tr>
                <tr>
                    <td><b>Date of birth</b></td>
                    <td><input id="dob" type="date"></td>
                </tr>
                <tr>
                    <td><b>Mobile number</b></td>
                    <td><input id="mobile" type="text" maxlength="11"></td>
                    <td>(max 11 digits)</td>
                </tr>
                <tr>
                    <td><b>Gender</b></td>
                    <td>
                        <label><input type="radio" name="gender" value="male"> Male</label>
                        <label><input type="radio" name="gender" value="female"> Female</label>
                    </td>
                </tr>
                <tr>
                    <td><b>Address</b></td>
                    <td colspan="2"><textarea id="address" cols="60" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td><b>Country</b></td>
                    <td colspan="2">
                        <select id="country">
                            <option value="Pakistan">Pakistan</option>
                            <option value="India">India</option>
                            <option value="Nepal">Nepal</option>
                            <option value="Indonesia">Indonesia</option>
                            <option value="Malaysia">Malaysia</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><b>City</b></td>
                    <td><input id="city" type="text" maxlength="15"></td>
                    <td>(max 15 characters)</td>
                </tr>
                <tr>
                    <td><b>Pin code</b></td>
                    <td><input id="pinCode" type="number" maxlength="4"></td>
                    <td>(max 4 digits)</td>
                </tr>
                <tr>
                    <td><b>State</b></td>
                    <td><input id="state" type="text"></td>
                </tr>
                <tr>
                    <td><b>Hobbies</b></td>
                    <td>
                        <label><input type="checkbox" name="hobbies" value="drawing"> Drawing</label>
                        <label><input type="checkbox" name="hobbies" value="singing"> Singing</label>
                        <label><input type="checkbox" name="hobbies" value="reading"> Reading</label>
                        <label><input type="checkbox" name="hobbies" value="learning"> Learning</label>
                    </td>
                </tr>
                <tr>
                    <td><strong>Qualification</strong></td>
                </tr>
                <tr>
                    <td>Matric</td>
                    <td><input id="matricBoard" type="text" placeholder="Board"></td>
                    <td><input id="matricPercentage" type="number" placeholder="Percentage"></td>
                    <td><input id="matricYear" type="number" placeholder="Year"></td>
                </tr>
                <tr>
                    <td>Intermediate</td>
                    <td><input id="interBoard" type="text" placeholder="Board"></td>
                    <td><input id="interPercentage" type="number" placeholder="Percentage"></td>
                    <td><input id="interYear" type="number" placeholder="Year"></td>
                </tr>
                <tr>
                    <td>Graduation</td>
                    <td><input id="gradBoard" type="text" placeholder="Board"></td>
                    <td><input id="gradPercentage" type="text" placeholder="Percentage"></td>
                    <td><input id="gradYear" type="text" placeholder="Year"></td>
                </tr>
                <tr>
                    <td><strong>Course Applied for</strong></td>
                    <td colspan="3">
                        <label><input type="radio" name="course" value="BScs"> BScs</label>
                        <label><input type="radio" name="course" value="BA"> BA</label>
                        <label><input type="radio" name="course" value="B.com"> B.com</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        <center>
                            <button type="button" onclick="submitForm()">Submit</button>
                            <button type="reset">Reset</button>
                        </center>
                    </td>
                </tr>
            </tbody>
        </table>
    </center>
    <script src="./app.js"></script>
</body>
</html>
